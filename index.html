<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Date Invitation</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .gradient-background {
      background: linear-gradient(
        180deg,
        rgba(255, 208, 229, 1) 0%,
        rgba(255, 232, 242, 1) 36%,
        rgba(255, 255, 255, 1) 100%
      );
    }

    .bounce2 {
      animation: bounce2 2s ease infinite;
    }

    @keyframes bounce2 {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>

<body class="gradient-background">
  <div class="flex items-center justify-center h-screen">
    <div class="flex flex-col items-center p-4">

      <!-- IMAGE -->
      <img
        id="imageDisplay"
        src="./IMG_7105.jpeg"
        class="rounded-md h-[300px] object-cover"
        alt="cute"
      />

      <!-- QUESTION -->
      <h2
        id="valentineQuestion"
        class="text-4xl font-bold italic text-[#bd1e59] my-4 text-center"
      >
        Will you go on a date with me?
      </h2>

      <!-- BUTTONS -->
      <div class="flex gap-4 pt-5 items-center" id="responseButtons">
        <button
          id="yesButton"
          class="bounce2 bg-green-500 hover:bg-green-400 text-white rounded-md px-4 py-2 text-[20px]"
        >
          Yes
        </button>

        <button
          id="noButton"
          class="bg-red-500 hover:bg-red-600 text-white rounded-md px-4 py-2 text-[20px]"
        >
          No
        </button>
      </div>
    </div>
  </div>

  <!-- SCRIPT -->
  <script type="module">
    import confetti from "https://cdn.skypack.dev/canvas-confetti";

    const yesButton = document.getElementById("yesButton");
    const noButton = document.getElementById("noButton");
    const imageDisplay = document.getElementById("imageDisplay");
    const valentineQuestion = document.getElementById("valentineQuestion");
    const responseButtons = document.getElementById("responseButtons");

    let noClickCount = 0;
    let buttonHeight = 48;
    let buttonWidth = 80;
    let fontSize = 20;

    const imagePaths = [
      "./IMG_7105.jpeg",
      "./IMG_7147.jpeg"
    ];

    const texts = [
      "Eh",
      "T'es sûre de toi ?",
      "Ella ?",
      "Encore ?",
      "Tu veux que je brûle ton panda ?",
      "C'est bon je vais pleurer..."
    ];

    noButton.addEventListener("click", () => {
      if (noClickCount < imagePaths.length) {
        imageDisplay.src = imagePaths[noClickCount];
      }

      noClickCount++;

      buttonHeight += 35;
      buttonWidth += 35;
      fontSize += 25;

      yesButton.style.height = `${buttonHeight}px`;
      yesButton.style.width = `${buttonWidth}px`;
      yesButton.style.fontSize = `${fontSize}px`;

      if (noClickCount < texts.length) {
        noButton.textContent = texts[noClickCount];
      }
    });

    yesButton.addEventListener("click", () => {
      imageDisplay.src = "./IMG_7147.jpeg";
      valentineQuestion.textContent = "Let's gooo !! On va bien s'amuser ❤️";
      responseButtons.style.display = "none";
      confetti();
    });
  </script>
</body>
</html>
